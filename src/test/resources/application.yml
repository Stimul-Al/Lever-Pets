server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pets
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  liquibase:
    change-log: classpath:liquibase/master.xml
    url: jdbc:mysql://localhost:3306/pets
    user: root
    password: root
    enabled: false

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect